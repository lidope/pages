        el: '.container'
    });
    function scrollPage(params, callback) {

        /*
        * params
        * - el 要滑动的元素 例: .swiper
        * - time 可以滑动下一次的时间 例: 1200 默认550ms
        * */

        if (!params || !params.el) {
            http.showModal('scrollPage方法调用失败\n<p style="color: red;">没有el参数</p>');
            return false;
        }

        window.__isScroll = true;

        $(params.el).on("touchstart", function (e) {
            var e = e || window.event;
            var startPoint = e.touches[0];

            if (!__isScroll) {
                return false;
            }

            $(params.el).on("touchmove", function (e) {
                e.comesFormScrollable = true;
            })

            $(params.el).on("touchend", function (e) {
                var e = e || window.event;
                var endPoint = e.changedTouches[0];
                var x = endPoint.clientX - startPoint.clientX;
                var y = endPoint.clientY - startPoint.clientY;
                var d = 100;

                if (Math.abs(x) > d) {
                    if (x > 0 && (y < 10 || y > 10)) {
                        console.log("向右滑动");
                        isScroll = false;
                    } else if (x < 0 && (y < 10 || y > 10)) {
                        console.log("向左滑动");
                        isScroll = false;
                    }
                }
                if (Math.abs(y) > d) {
                    if (y > 0) {
                        __isScroll = false;
                        console.log("向下滑动");
                        setTimeout(_ => __isScroll = true, params.time || 550)
                    } else {
                        __isScroll = false;
                        console.log("向上滑动");
                        setTimeout(_ => __isScroll = true, params.time || 550)
                    }
                }

            })
        })
    };</script></html>
